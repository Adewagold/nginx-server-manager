{% extends "base.html" %}

{% block title %}Sites - Nginx Site Manager{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-globe me-2"></i>Sites</h1>
            <a href="/sites/new" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Create New Site
            </a>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="input-group">
            <span class="input-group-text">
                <i class="fas fa-search"></i>
            </span>
            <input type="text" class="form-control" id="searchInput" placeholder="Search sites by name or domain...">
        </div>
    </div>
    <div class="col-md-6">
        <div class="d-flex gap-2">
            <select class="form-select" id="statusFilter">
                <option value="">All Sites</option>
                <option value="enabled">Enabled Only</option>
                <option value="disabled">Disabled Only</option>
            </select>
            <select class="form-select" id="typeFilter">
                <option value="">All Types</option>
                <option value="static">Static Sites</option>
                <option value="proxy">Reverse Proxy</option>
                <option value="load_balancer">Load Balancer</option>
            </select>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div id="sitesContainer">
            <div class="d-flex justify-content-center p-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading sites...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Site Action Modal -->
<div class="modal fade" id="actionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="actionModalTitle">Confirm Action</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="actionModalBody">
                Are you sure you want to perform this action?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmActionBtn">Confirm</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let allSites = [];
let filteredSites = [];
let actionModal;

document.addEventListener('DOMContentLoaded', function() {
    actionModal = new bootstrap.Modal(document.getElementById('actionModal'));
    loadSites();
    
    // Setup event listeners
    document.getElementById('searchInput').addEventListener('input', debounce(filterSites, 300));
    document.getElementById('statusFilter').addEventListener('change', filterSites);
    document.getElementById('typeFilter').addEventListener('change', filterSites);
});

async function loadSites() {
    try {
        const response = await fetchWithAuth('/api/sites/');
        if (response.ok) {
            const data = await response.json();
            allSites = data.sites;
            filteredSites = [...allSites];
            renderSites();
        } else {
            throw new Error('Failed to load sites');
        }
    } catch (error) {
        console.error('Error loading sites:', error);
        document.getElementById('sitesContainer').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>
                Failed to load sites: ${error.message}
            </div>
        `;
    }
}

function filterSites() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const statusFilter = document.getElementById('statusFilter').value;
    const typeFilter = document.getElementById('typeFilter').value;
    
    filteredSites = allSites.filter(site => {
        // Search filter
        if (searchTerm && 
            !site.name.toLowerCase().includes(searchTerm) && 
            !site.domain.toLowerCase().includes(searchTerm)) {
            return false;
        }
        
        // Status filter
        if (statusFilter === 'enabled' && !site.enabled) return false;
        if (statusFilter === 'disabled' && site.enabled) return false;
        
        // Type filter
        if (typeFilter && site.type !== typeFilter) return false;
        
        return true;
    });
    
    renderSites();
}

function renderSites() {
    const container = document.getElementById('sitesContainer');
    
    if (filteredSites.length === 0) {
        container.innerHTML = `
            <div class="text-center p-5">
                <i class="fas fa-globe fa-4x text-muted mb-3"></i>
                <h5>No sites found</h5>
                <p class="text-muted">
                    ${allSites.length === 0 ? 
                        'You haven\'t created any sites yet.' : 
                        'No sites match your current filters.'
                    }
                </p>
                ${allSites.length === 0 ? 
                    '<a href="/sites/new" class="btn btn-primary">Create Your First Site</a>' : 
                    '<button class="btn btn-outline-secondary" onclick="clearFilters()">Clear Filters</button>'
                }
            </div>
        `;
        return;
    }
    
    let html = '<div class="table-responsive">';
    html += `
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Domain</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>SSL</th>
                    <th>Created</th>
                    <th width="200">Actions</th>
                </tr>
            </thead>
            <tbody>
    `;
    
    filteredSites.forEach(site => {
        const typeIcon = getTypeIcon(site.type);
        const statusBadge = site.enabled ? 
            '<span class="badge bg-success">Enabled</span>' : 
            '<span class="badge bg-warning">Disabled</span>';
        const sslBadge = getSslBadge(site);
        
        html += `
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        ${typeIcon}
                        <div class="ms-2">
                            <div class="fw-bold">${site.name}</div>
                        </div>
                    </div>
                </td>
                <td>
                    <a href="${site.ssl_enabled ? 'https' : 'http'}://${site.domain}" target="_blank" class="text-decoration-none">
                        ${site.ssl_enabled ? '<i class="fas fa-lock text-success me-1" title="HTTPS"></i>' : '<i class="fas fa-lock-open text-muted me-1" title="HTTP"></i>'}
                        ${site.domain} <i class="fas fa-external-link-alt fa-sm"></i>
                    </a>
                </td>
                <td>
                    <span class="badge bg-info text-capitalize">${site.type.replace('_', ' ')}</span>
                </td>
                <td>${statusBadge}</td>
                <td>${sslBadge}</td>
                <td>
                    <small class="text-muted">
                        ${new Date(site.created_at).toLocaleDateString()}
                    </small>
                </td>
                <td>
                    <div class="btn-group btn-group-sm" role="group">
                        <a href="/sites/${site.id}" class="btn btn-outline-primary" title="Edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        ${site.enabled ? 
                            `<button class="btn btn-outline-warning" onclick="toggleSite(${site.id}, false)" title="Disable">
                                <i class="fas fa-pause"></i>
                            </button>` :
                            `<button class="btn btn-outline-success" onclick="toggleSite(${site.id}, true)" title="Enable">
                                <i class="fas fa-play"></i>
                            </button>`
                        }
                        ${site.ssl_enabled ? 
                            `<button class="btn btn-outline-warning" onclick="toggleSSL(${site.id}, false)" title="Disable SSL">
                                <i class="fas fa-shield-alt"></i>
                            </button>` :
                            `<button class="btn btn-outline-success" onclick="enableSSL(${site.id})" title="Enable SSL">
                                <i class="fas fa-lock"></i>
                            </button>`
                        }
                        ${site.type === 'static' ? 
                            `<a href="/sites/${site.id}/files" class="btn btn-outline-info" title="Manage Files">
                                <i class="fas fa-folder"></i>
                            </a>` : ''
                        }
                        <button class="btn btn-outline-info" onclick="viewLogs(${site.id}, '${site.name}')" title="View Logs">
                            <i class="fas fa-file-alt"></i>
                        </button>
                        <button class="btn btn-outline-danger" onclick="deleteSite(${site.id}, '${site.name}')" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
    });
    
    html += '</tbody></table></div>';
    container.innerHTML = html;
}

function getTypeIcon(type) {
    switch (type) {
        case 'static':
            return '<i class="fas fa-file-code text-primary" title="Static Site"></i>';
        case 'proxy':
            return '<i class="fas fa-exchange-alt text-info" title="Reverse Proxy"></i>';
        case 'load_balancer':
            return '<i class="fas fa-balance-scale text-warning" title="Load Balancer"></i>';
        default:
            return '<i class="fas fa-globe"></i>';
    }
}

function clearFilters() {
    document.getElementById('searchInput').value = '';
    document.getElementById('statusFilter').value = '';
    document.getElementById('typeFilter').value = '';
    filterSites();
}

async function toggleSite(siteId, enable) {
    const action = enable ? 'enable' : 'disable';
    const site = allSites.find(s => s.id === siteId);
    
    try {
        const response = await fetchWithAuth(`/api/sites/${siteId}/${action}`, {
            method: 'POST'
        });
        
        if (response.ok) {
            const result = await response.json();
            showToast('Success', result.message, 'success');
            await loadSites(); // Reload to get updated status
        } else {
            const error = await response.json();
            throw new Error(error.detail || `Failed to ${action} site`);
        }
    } catch (error) {
        showToast('Error', error.message, 'error');
    }
}

function deleteSite(siteId, siteName) {
    document.getElementById('actionModalTitle').textContent = 'Delete Site';
    document.getElementById('actionModalBody').innerHTML = `
        <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>Warning:</strong> This action cannot be undone.
        </div>
        <p>Are you sure you want to delete the site <strong>${siteName}</strong>?</p>
        <p>This will:</p>
        <ul>
            <li>Remove the nginx configuration</li>
            <li>Disable the site if it's currently enabled</li>
            <li>Delete the site from the database</li>
        </ul>
    `;
    
    const confirmBtn = document.getElementById('confirmActionBtn');
    confirmBtn.className = 'btn btn-danger';
    confirmBtn.textContent = 'Delete Site';
    
    confirmBtn.onclick = async () => {
        try {
            const response = await fetchWithAuth(`/api/sites/${siteId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                showToast('Success', `Site ${siteName} deleted successfully`, 'success');
                await loadSites(); // Reload the sites list
                actionModal.hide();
            } else {
                const error = await response.json();
                throw new Error(error.detail || 'Failed to delete site');
            }
        } catch (error) {
            showToast('Error', error.message, 'error');
        }
    };
    
    actionModal.show();
}

function getSslBadge(site) {
    if (!site.ssl_enabled) {
        return '<span class="badge bg-secondary">Disabled</span>';
    }
    
    const status = site.ssl_status || 'disabled';
    switch (status) {
        case 'active':
            return '<span class="badge bg-success">Active</span>';
        case 'pending':
            return '<span class="badge bg-warning">Pending</span>';
        case 'expired':
            return '<span class="badge bg-danger">Expired</span>';
        case 'error':
            return '<span class="badge bg-danger">Error</span>';
        default:
            return '<span class="badge bg-secondary">Disabled</span>';
    }
}

async function enableSSL(siteId) {
    const site = allSites.find(s => s.id === siteId);
    
    // Create SSL enable modal
    document.getElementById('actionModalTitle').textContent = 'Enable SSL Certificate';
    document.getElementById('actionModalBody').innerHTML = `
        <div class="mb-3">
            <p>Enable SSL certificate for <strong>${site.domain}</strong>?</p>
            <p class="text-muted">This will generate a Let's Encrypt certificate and configure HTTPS.</p>
        </div>
        <div class="mb-3">
            <label for="sslEmail" class="form-label">Email for Let's Encrypt notifications:</label>
            <input type="email" class="form-control" id="sslEmail" placeholder="admin@example.com" required>
            <div class="form-text">Required for certificate renewal notifications.</div>
        </div>
        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            Make sure the domain <strong>${site.domain}</strong> points to this server and the site is accessible via HTTP before enabling SSL.
        </div>
    `;
    
    const confirmBtn = document.getElementById('confirmActionBtn');
    confirmBtn.className = 'btn btn-success';
    confirmBtn.textContent = 'Enable SSL';
    
    confirmBtn.onclick = async () => {
        const email = document.getElementById('sslEmail').value;
        if (!email) {
            showToast('Error', 'Email is required for SSL certificate generation', 'error');
            return;
        }
        
        try {
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Generating Certificate...';
            
            const response = await fetchWithAuth(`/api/ssl/sites/${siteId}/enable`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            });
            
            if (response.ok) {
                const result = await response.json();
                showToast('Success', 'SSL certificate enabled successfully', 'success');
                await loadSites();
                actionModal.hide();
            } else {
                const error = await response.json();
                throw new Error(error.detail || 'Failed to enable SSL');
            }
        } catch (error) {
            showToast('Error', error.message, 'error');
        } finally {
            confirmBtn.disabled = false;
            confirmBtn.innerHTML = 'Enable SSL';
        }
    };
    
    actionModal.show();
}

async function toggleSSL(siteId, enable) {
    const action = enable ? 'enable' : 'disable';
    const site = allSites.find(s => s.id === siteId);
    
    if (!enable) {
        // Disable SSL confirmation
        document.getElementById('actionModalTitle').textContent = 'Disable SSL';
        document.getElementById('actionModalBody').innerHTML = `
            <p>Are you sure you want to disable SSL for <strong>${site.domain}</strong>?</p>
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle me-2"></i>
                This will switch the site back to HTTP only. The certificate will remain installed.
            </div>
        `;
        
        const confirmBtn = document.getElementById('confirmActionBtn');
        confirmBtn.className = 'btn btn-warning';
        confirmBtn.textContent = 'Disable SSL';
        
        confirmBtn.onclick = async () => {
            try {
                const response = await fetchWithAuth(`/api/ssl/sites/${siteId}/disable`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showToast('Success', 'SSL disabled successfully', 'success');
                    await loadSites();
                    actionModal.hide();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to disable SSL');
                }
            } catch (error) {
                showToast('Error', error.message, 'error');
            }
        };
        
        actionModal.show();
    }
}

// Utility function for debouncing
function debounce(func, wait) {
    let timeout;
    return function executedFunction(...args) {
        const later = () => {
            clearTimeout(timeout);
            func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
    };
}
</script>
{% endblock %}
