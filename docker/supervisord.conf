[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Nginx web server
[program:nginx]
command=nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
startsecs=5
priority=100
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3

# Nginx Site Manager application
[program:nginx-manager]
command=/usr/local/bin/gunicorn app.main:app --bind 0.0.0.0:8080 --workers 2 --worker-class uvicorn.workers.UvicornWorker --timeout 60 --max-requests 1000 --max-requests-jitter 100 --preload
directory=/app
user=nginx-manager
autostart=true
autorestart=true
startsecs=10
startretries=3
priority=200
redirect_stderr=true
stdout_logfile=/var/log/supervisor/nginx-manager.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
environment=
    PYTHONPATH="/app",
    PYTHONUNBUFFERED="1",
    APP_ENV="production"

# Cron service for SSL renewals and cleanup
[program:cron]
command=cron -f
user=root
autostart=true
autorestart=true
startsecs=5
priority=50
redirect_stderr=true
stdout_logfile=/var/log/supervisor/cron.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=2

# Log rotation service
[program:logrotate]
command=/bin/bash -c "while true; do sleep 3600; /usr/sbin/logrotate /etc/logrotate.conf; done"
user=root
autostart=true
autorestart=true
startsecs=5
priority=10
redirect_stderr=true
stdout_logfile=/var/log/supervisor/logrotate.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=2